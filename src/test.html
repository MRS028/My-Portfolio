<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .linkedin-banner {
            width: 1584px;
            height: 396px;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        .banner-background {
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            position: absolute;
            inset: 0;
        }

        .banner-background::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 100 100"><path d="M25 10 L75 10 L100 50 L75 90 L25 90 L0 50 Z" fill="none" stroke="rgba(0, 119, 255, 0.05)" stroke-width="2"/></svg>');
            background-repeat: repeat;
            opacity: 0.4;
        }

        .banner-background::after {
            content: '';
            position: absolute;
            width: 1200px;
            height: 1200px;
            top: -400px;
            left: -200px;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.25) 0%, transparent 70%);
        }
    </style>
</head>
